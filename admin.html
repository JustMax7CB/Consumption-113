<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="style/GATR_Tube.css" />
    <link rel="stylesheet" href="style/natal.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/side_navbar_style.css" />
    <link rel="stylesheet" href="style/admin_page_style.css" />
    <title>צריכות 113 - עמוד מנהל</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body dir="rtl">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleSideNav()"
        >&times;</a
      >
      <a href="index.html">דף הבית</a>
      <div class="admin-logout">
        <a href="#" onclick="checkCredentials()">עמוד מנהל</a>
        <button
          type="button"
          class="btn btn-outline-info"
          id="logoutBtn"
          onclick="adminLogout()"
        >
          התנתק
        </button>
      </div>
    </div>

    <div class="hamburger" onclick="toggleSideNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <h1>🐝 מעקב צריכות GATR 🐝</h1>

    <div class="buttons">
      <button
        id="load_config"
        onclick="loadJsonFile()"
        class="btn btn-secondary"
      >
        טען קובץ קונפיגורציה
      </button>

      <!-- Hidden file input -->
      <input
        type="file"
        id="jsonFileInput"
        accept=".json"
        style="display: none"
      />

      <div class="launcher-form">
        <input placeholder="מס' סידורי" type="text" id="launcher_input" />
        <button class="btn btn-primary" onclick="addNewLauncher()">
          הוסף משגר
        </button>
      </div>
    </div>

    <ul class="tabs nav nav-tabs">
      <li class="nav-item">
        <button
          class="tablinks nav-link active"
          onclick="openTab(event, 'Tab1')"
        >
          Tab1
        </button>
      </li>
      <li class="nav-item">
        <button class="tablinks nav-link" onclick="openTab(event, 'Tab2')">
          Tab2
        </button>
      </li>
      <li class="nav-item">
        <button class="tablinks nav-link" onclick="openTab(event, 'Tab3')">
          Tab3
        </button>
      </li>
    </ul>

    <div id="Tab1" class="tabs-content">
      <h3>Tab1</h3>
    </div>

    <div id="Tab2" class="tabs-content">
      <h3>Tab2</h3>
    </div>

    <div id="Tab3" class="tabs-content">
      <h3>Tab3</h3>
    </div>

    <script src="scripts/side_navbar.js"></script>
    <script src="scripts/admin_page.js"></script>
  </body>
</html>
