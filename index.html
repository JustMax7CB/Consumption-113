<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צריכות 113</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <h1>🐝  דיווח צריכות  🐝</h1>

    <div class="heli-container container input-group mb-3">
        <input id="heli_number" type="number" inputmode="numeric" placeholder="מספר מסוק">
    </div>

    <h4>טילים</h4>
    <div class="missile-container container input-group mb-3">
        <button id="add_missile_btn" class="btn btn-primary" type="button">הוסף טיל</button>
    </div>

    <h4>מוץ/נורים</h4>
    <div class="ew-container container input-group">
        <button id="ew_btn" class="btn btn-primary" type="button">הוסף מוץ/נורים</button>
    </div>

    <h4>פגזים</h4>
    <div class="cartridges-container container">
        <button id="cartridge_btn" class="btn btn-primary" type="button">הוסף פגזים</button>
    </div>

    <button type="button" class="btn btn-success" id="save_btn">שמור צריכה</button>



    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>

</html>
