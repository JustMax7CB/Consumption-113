<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צריכות 113</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <h1>🐝 דיווחי הצרעה 🐝</h1>

    <div class="heli-container container input-group mb-3">
        <input id="heli_number" type="number" inputmode="numeric" placeholder="מספר מסוק">
    </div>

    <div class="flight-details">
        <input id="pilot_name" type="text" placeholder="שם טייס" />
        <input id="flight_time" type="time" placeholder="שעות טיסה" />
    </div>

    <h4>טילים</h4>
    <div class="missile-container container input-group mb-3">
        <button id="add_missile_btn" class="btn btn-primary" type="button">הוסף טיל</button>
    </div>

    <h4>מוץ/נורים</h4>
    <div class="ew-container container input-group">
        <button id="ew_btn" class="btn btn-primary" type="button">הוסף מוץ/נורים</button>
    </div>

    <h4>פגזים</h4>
    <div class="cartridges-container container">
        <button id="cartridge_btn" class="btn btn-primary" type="button">הוסף פגזים</button>
    </div>

    <div class="notes-container">
        <textarea class="form-control" id="notes" placeholder="הערות"></textarea>
    </div>

    <div class="share-container">
        <div id="whatsapp-container" class="border rounded">
            <img id="whatsapp_share" src="assets/whatsapp-logo.png" id="whatsapp_btn" alt="whatsapp-logo" width="65"
                height="65">
            <label>שיתוף ל Whatsapp</label>
        </div>
        <div id="telegram-container" class="border rounded">
            <img id="telegram-share" src="assets/telegram-logo.png" id="telegram_btn" alt="telegram-logo" width="65"
                height="65">
            <label>שיתוף ל Telegram</label>
        </div>
    </div>

    <button id="clear_btn" type="button" class="btn btn-secondary">איפוס נתונים</button>



    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>

</html>
