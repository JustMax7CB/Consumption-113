    <h1>  爪专注 </h1>

    <div class="heli-container container input-group mb-3">
        <input id="heli_number" class="form-control" type="number" inputmode="numeric" placeholder="住驻专 住拽">
    </div>

    <div class="flight-details">
        <input id="pilot_name" class="form-control" type="text" placeholder="砖 住" />
        <!-- <input id="flight_time" maxlength="5" type="text" placeholder="砖注转 住"> -->
    </div>

    <h4></h4>
    <div class="missile-container container input-group mb-3">
        <button id="add_missile_btn" class="btn btn-primary" type="button">住祝 </button>
    </div>

    <h4>抓/专</h4>
    <div class="ew-container container input-group">
        <button id="ew_btn" class="btn btn-primary" type="button">住祝 抓/专</button>
    </div>

    <h4>驻</h4>
    <div class="cartridges-container container">
        <button id="cartridge_btn" class="btn btn-primary" type="button">住祝 驻</button>
    </div>

    <div class="notes-container">
        <textarea class="form-control" id="notes" placeholder="注专转"></textarea>
    </div>

    <div class="share-container">
        <div id="whatsapp-container" class="border rounded">
            <img id="whatsapp_share" src="assets/whatsapp-logo.png" id="whatsapp_btn" alt="whatsapp-logo" width="65"
                height="65">
            <label>砖转祝  Whatsapp</label>
        </div>
        <div id="telegram-container" class="border rounded">
            <img id="telegram-share" src="assets/telegram-logo.png" id="telegram_btn" alt="telegram-logo" width="65"
                height="65">
            <label>砖转祝  Telegram</label>
        </div>
    </div>
