<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="scripts/auth.js"></script>
    <link rel="stylesheet" href="style/GATR_Tube.css" />
    <link rel="stylesheet" href="style/natal.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/side_navbar_style.css" />
    <link rel="stylesheet" href="style/admin_page_style.css" />
    <script src="model/tube_status.js"></script>
    <script src="model/launcher.js"></script>
    <title>צריכות 113 - עמוד מנהל</title>
  </head>
  <body dir="rtl">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleSideNav()"
        >&times;</a
      >
      <a href="index.html">דף הבית</a>
      <div class="admin-logout">
        <a href="#" onclick="checkCredentials()">עמוד מנהל</a>
        <button
          type="button"
          class="btn btn-outline-info"
          id="logoutBtn"
          onclick="adminLogout()"
        >
          התנתק
        </button>
      </div>
    </div>

    <div class="hamburger" onclick="toggleSideNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <h1>🐝 מעקב צריכות GATR 🐝</h1>

    <div class="buttons">
      <button
        id="load_config"
        onclick="loadJsonFile()"
        class="btn btn-secondary"
      >
        טען קובץ קונפיגורציה
      </button>

      <!-- Hidden file input -->
      <input
        type="file"
        id="jsonFileInput"
        accept=".json"
        style="display: none"
      />

      <div class="launcher-form">
        <input placeholder="מס' סידורי" type="text" id="launcher_input" />
        <button class="btn btn-primary" onclick="addNewLauncher()">
          הוסף משגר
        </button>
      </div>
    </div>

    <ul class="tabs nav nav-tabs"></ul>

    <div class="selected-launcher-id"></div>

    <div class="launcher">
      <div class="outer-circle">
        <div class="row-1 row">
          <div
            class="inner-circle inner-circle-10"
            data-tube="11"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-8"
            data-tube="8"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-11"
            data-tube="10"
            launch-count="0"
          ></div>
        </div>
        <div class="row-2 row">
          <div
            class="inner-circle inner-circle-12"
            data-tube="13"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-6"
            data-tube="4"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-4"
            data-tube="6"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-13"
            data-tube="12"
            launch-count="0"
          ></div>
        </div>
        <div class="row-3 row">
          <div
            class="inner-circle inner-circle-14"
            data-tube="15"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-3"
            data-tube="2"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-1"
            data-tube="1"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-2"
            data-tube="3"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-15"
            data-tube="14"
            launch-count="0"
          ></div>
        </div>
        <div class="row-4 row">
          <div
            class="inner-circle inner-circle-16"
            data-tube="17"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-5"
            data-tube="7"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-7"
            data-tube="5"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-17"
            data-tube="16"
            launch-count="0"
          ></div>
        </div>
        <div class="row-5 row">
          <div
            class="inner-circle inner-circle-18"
            data-tube="19"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-9"
            data-tube="9"
            launch-count="0"
          ></div>
          <div
            class="inner-circle inner-circle-19"
            data-tube="18"
            launch-count="0"
          ></div>
        </div>
      </div>
    </div>

    <div class="quantity-control">
      <button
        class="minus"
        onclick="decreaseQuantity()"
        onmousedown="startDecreasing()"
        onmouseup="stopDecreasing()"
        onmouseleave="stopDecreasing()"
        ontouchstart="startDecreasing()"
        ontouchend="stopDecreasing()"
      >
        −
      </button>
      <div class="quantity-input-group">
        <input
          type="number"
          class="quantity-input"
          value="1"
          min="0"
          max="50"
        />
        <button type="button" class="btn btn-secondary" onclick="saveAction()">
          שמור
        </button>
      </div>
      <button
        class="plus"
        onclick="increaseQuantity()"
        onmousedown="startIncreasing()"
        onmouseup="stopIncreasing()"
        onmouseleave="stopIncreasing()"
        ontouchstart="startIncreasing()"
        ontouchend="stopIncreasing()"
      >
        +
      </button>
    </div>

    <script src="scripts/side_navbar.js"></script>
    <script src="scripts/admin_page.js" defer></script>
    <script src="scripts/utils.js"></script>
  </body>
</html>
